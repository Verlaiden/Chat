<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Veru chat</title>
</head>

<body>
    <div id="nickDiv">
        <form id="nick" name="nickText" autocomplete="off">
            <input type="text" name="nick" id="nickname" value="" placeholder="Enter your nickname" required/>
            <input type="submit" name="nickButton" value="Enter" />
        </form>
    </div>

    <div class="main">
        <div class="mainWindow">
            <div class="windowHeader">
                <p>Veru chat</p>
            </div>
            <div class="chatWindow">
                <ul>
                    <li id="result"></li>
                </ul>
            </div>
            <div class="chatBottom">
                <form id="chatMessage" autocomplete="off">
                    <input type="text" name="text" id="text" value="" placeholder="Enter message" required/>
                    <input type="submit" name="submit" value="Post" />
                </form>
            </div>
        </div>
    </div>

    <footer>
        <script src="js.js"></script>
    </footer>

</body>

</html>
